<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFN Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .key-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .key {
            font-size: 1.5em;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="key-container">
    <h1>SpaceFN User Registration</h1>
    <div class="key" id="keyDisplay">Please enter your license key to begin.</div>
</div>

<script>
    const KEY_FILE_URL = "https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/main/licenses.json"; // Correct raw URL for GitHub file
    const USERS_FILE_URL = "https://api.github.com/repos/SpaceFNDev/spacefn-keys/contents/users.json"; // URL for users file
    const GITHUB_TOKEN = "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";  // Replace with your GitHub token

    // Fetch keys from GitHub
    async function fetchKeys() {
        try {
            console.log("Fetching keys...");
            const response = await fetch(KEY_FILE_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();  // This will contain a list of keys in base64 encoding
            console.log('Fetched keys:', data);

            if (data.encoding === "base64") {
                const decodedContent = atob(data.content); // Decode the base64 content
                const keys = JSON.parse(decodedContent);  // Parse the decoded JSON data
                console.log("Decoded keys:", keys);
                return keys;
            }
            return null;
        } catch (error) {
            console.error('Error fetching keys:', error);
            document.getElementById('keyDisplay').textContent = 'Error fetching keys.';
            return null;
        }
    }

    // Fetch users from users.json
    async function fetchUsers() {
        try {
            console.log("Fetching users...");
            const response = await fetch(USERS_FILE_URL, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const data = await response.json();
            const fileContent = await fetch(data[0].download_url);
            return await fileContent.json();
        } catch (error) {
            console.error('Error fetching users:', error);
            return [];
        }
    }

    // Save new user to GitHub
    async function saveUser(users) {
        const updatedUsers = btoa(JSON.stringify(users));  // Base64 encode the users array
        console.log("Saving users...");
        const response = await fetch(USERS_FILE_URL, {
            method: "PUT",
            headers: {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "Register new user",
                content: updatedUsers
            })
        });
        if (response.ok) {
            console.log("User saved successfully");
        } else {
            console.error("Failed to save user");
        }
    }

    // Handle license key submission and validation
    async function handleLicenseKeySubmission() {
        const key = prompt("Please enter your license key:");
        if (!key) {
            document.getElementById('keyDisplay').textContent = 'License key is required.';
            return;
        }

        const keys = await fetchKeys();
        if (!keys) return;

        const validKey = keys.find(entry => entry.key === key);
        if (validKey) {
            console.log('Valid key found:', validKey);
            const expiryDate = new Date(validKey.expiry * 1000);
            const currentDate = new Date();
            if (currentDate < expiryDate) {
                // Proceed to account registration
                const hwid = validKey.hwid;  // Automatically grab HWID from the key
                const username = prompt("Please enter your username:");
                if (username) {
                    // Register the user and lock the account to the HWID
                    const users = await fetchUsers();
                    const existingUser = users.find(user => user.hwid === hwid);

                    if (existingUser) {
                        document.getElementById('keyDisplay').textContent = "HWID is already registered.";
                    } else {
                        const newUser = {
                            username: username,
                            hwid: hwid,
                            key: key,
                            expiry: expiryDate
                        };
                        users.push(newUser);
                        await saveUser(users);
                        document.getElementById('keyDisplay').textContent = `Registration successful! Account locked to HWID. Key valid until ${expiryDate.toLocaleString()}`;
                    }
                } else {
                    document.getElementById('keyDisplay').textContent = "Username is required.";
                }
            } else {
                document.getElementById('keyDisplay').textContent = "Key has expired.";
            }
        } else {
            document.getElementById('keyDisplay').textContent = "Invalid license key.";
        }
    }

    // Start the process as soon as the page loads
    window.onload = handleLicenseKeySubmission;
</script>
</body>
</html>
