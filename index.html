<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFN - Registration & Login</title>
    <style>
        /* Background and Animation */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1em;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00c6ff;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        hr {
            border: 1px solid #fff;
            width: 100%;
            margin: 30px 0;
        }

        .input-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .input-container input {
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-title {
                font-size: 1.2em;
            }

            input {
                font-size: 1em;
            }

            button {
                padding: 10px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div class="form-container">
            <h1 class="form-title">SpaceFN Registration</h1>
            <div class="input-container">
                <input type="text" id="username" placeholder="Enter your username" />
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password" />
            </div>
            <div class="input-container">
                <input type="text" id="license" placeholder="Enter your license key" />
            </div>
            <button onclick="registerUser()">Register</button>
            <div class="message" id="message"></div>
        </div>

        <hr />

        <!-- Login Section -->
        <div class="form-container">
            <h1 class="form-title">SpaceFN Login</h1>
            <div class="input-container">
                <input type="text" id="loginUsername" placeholder="Enter your username" />
            </div>
            <div class="input-container">
                <input type="password" id="loginPassword" placeholder="Enter your password" />
            </div>
            <button onclick="loginUser()">Login</button>
            <div class="message" id="loginMessage"></div>
        </div>
    </div>

<script>
    const USERS_FILE_URL = "https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/refs/heads/main/users.json";
    const LICENSES_FILE_URL = "https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/main/licenses.json";
    const GITHUB_TOKEN = "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"; // Replace with a valid GitHub token

    async function fetchKeys() {
        try {
            const response = await fetch(LICENSES_FILE_URL);
            if (!response.ok) throw new Error('Failed to fetch license keys');
            return await response.json();
        } catch (error) {
            console.error('Error fetching keys:', error);
            showMessage('Error fetching keys. Please try again later.');
            return [];
        }
    }

    async function fetchUsers() {
        try {
            const response = await fetch(USERS_FILE_URL, {
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Accept": "application/vnd.github.v3.raw"
                }
            });
            if (!response.ok) throw new Error('Failed to fetch users');
            const data = await response.json();
            return JSON.parse(atob(data.content)); // Decode Base64 encoded JSON
        } catch (error) {
            console.error('Error fetching users:', error);
            showMessage('Error fetching users. Please try again later.');
            return [];
        }
    }

    async function saveUser(users) {
        const updatedUsers = btoa(JSON.stringify(users)); // Base64 encode the users array
        try {
            const sha = await getSHA();
            if (!sha) throw new Error('Failed to get file SHA');

            const response = await fetch(USERS_FILE_URL, {
                method: 'PUT',
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Register new user",
                    content: updatedUsers,
                    sha: sha // Required for updating files in GitHub
                })
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error saving user:', errorData); // Log the error response from GitHub
                throw new Error('Failed to save user');
            }
            console.log('User saved successfully');
        } catch (error) {
            console.error('Error saving user:', error);
            showMessage('Error saving user data. Please try again later.');
        }
    }

    async function getSHA() {
        try {
            const response = await fetch(USERS_FILE_URL, {
                headers: { 
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Accept": "application/vnd.github.v3.raw" 
                }
            });
    
            if (!response.ok) {
                const errorData = await response.json();
                console.error('Error fetching SHA:', errorData);
                return null;  // Return null if there's an error
            }
    
            const data = await response.json();
            return data.sha;  // Return the SHA value
        } catch (error) {
            console.error('Error retrieving file SHA:', error);
            return null;
        }
    }

    function showMessage(message) {
        document.getElementById('message').textContent = message;
    }

    async function registerUser() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const licenseKey = document.getElementById('license').value.trim();

        if (!username || !password || !licenseKey) {
            showMessage('All fields are required.');
            return;
        }

        const keys = await fetchKeys();
        const validKey = keys.find(key => key.key === licenseKey);

        if (!validKey) {
            showMessage('Invalid license key.');
            return;
        }

        // Check if the license key is expired
        const expiryTimestamp = validKey.expiry * 1000; // Multiply by 1000 if expiry is in seconds
        const expiryDate = new Date(expiryTimestamp);
        const currentDate = new Date();
        
        if (currentDate > expiryDate) {
            showMessage('Your license key has expired.');
            return;
        }

        const hwid = validKey.hwid;
        const users = await fetchUsers();

        const existingUser = users.find(user => user.hwid === hwid);
        if (existingUser) {
            showMessage('This HWID is already registered.');
            return;
        }

        const newUser = {
            username: username,
            password: password,
            hwid: hwid,
            key: licenseKey,
            expiry: expiryDate
        };

        users.push(newUser);
        await saveUser(users);

        showMessage(`Registration successful! Account locked to HWID. Key valid until ${expiryDate.toLocaleString()}.`);
    }

    async function loginUser() {
        const loginUsername = document.getElementById('loginUsername').value.trim();
        const loginPassword = document.getElementById('loginPassword').value.trim();

        if (!loginUsername || !loginPassword) {
            document.getElementById('loginMessage').textContent = 'All fields are required.';
            return;
        }

        const users = await fetchUsers();
        const user = users.find(user => user.username === loginUsername && user.password === loginPassword);

        if (!user) {
            document.getElementById('loginMessage').textContent = 'Invalid username or password.';
            return;
        }

        // HWID check
        const hwid = user.hwid;
        const currentHWID = "your_current_hwid"; // Replace with code to fetch the current HWID of the system

        if (hwid !== currentHWID) {
            document.getElementById('loginMessage').textContent = 'HWID mismatch. This account is locked to another device.';
            return;
        }

        document.getElementById('loginMessage').textContent = 'Login successful!';
    }
</script>
</body>
</html>
