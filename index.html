<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFN Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .key-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .key {
            font-size: 1.5em;
            margin: 10px 0;
            word-break: break-all;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .registration-form {
            display: none;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="key-container">
    <h1>SpaceFN User Registration</h1>
    <div class="key" id="keyDisplay">Please enter your license key to begin.</div>
    <button id="submitKeyButton">Submit License Key</button>
</div>

<div class="registration-form" id="registrationForm">
    <h2>Register Your Account</h2>
    <input type="text" id="username" placeholder="Enter your username" required><br>
    <input type="password" id="password" placeholder="Enter your password" required><br>
    <button id="submitRegistrationButton">Register</button>
</div>

<script>
    const KEY_FILE_URL = "https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/main/licenses.json"; // Correct raw URL for GitHub file
    const USERS_FILE_URL = "https://api.github.com/repos/SpaceFNDev/spacefn-keys/contents/users.json"; // URL for users file
    const GITHUB_TOKEN = "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";  // Replace with your GitHub token

    // Fetch keys from GitHub
    async function fetchKeys() {
        try {
            console.log("Fetching keys...");
            const response = await fetch(KEY_FILE_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const data = await response.json();  // This will contain a list of keys in base64 encoding
            if (data.encoding === "base64") {
                const decodedContent = atob(data.content); // Decode the base64 content
                const keys = JSON.parse(decodedContent);  // Parse the decoded JSON data
                console.log("Fetched keys:", keys);
                return keys;
            }
            return null;
        } catch (error) {
            console.error('Error fetching keys:', error);
            document.getElementById('keyDisplay').textContent = 'Error fetching keys.';
            return null;
        }
    }

    // Fetch users from users.json
    async function fetchUsers() {
        try {
            console.log("Fetching users...");
            const response = await fetch(USERS_FILE_URL, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const data = await response.json();
            const fileContent = await fetch(data[0].download_url);
            return await fileContent.json();
        } catch (error) {
            console.error('Error fetching users:', error);
            return [];
        }
    }

    // Save new user to GitHub
    async function saveUser(users) {
        const updatedUsers = btoa(JSON.stringify(users));  // Base64 encode the users array
        console.log("Saving users...");
        const response = await fetch(USERS_FILE_URL, {
            method: "PUT",
            headers: {
                "Authorization": `token ${GITHUB_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "Register new user",
                content: updatedUsers
            })
        });
        if (response.ok) {
            console.log("User saved successfully");
        } else {
            console.error("Failed to save user");
        }
    }

    // Handle license key submission and validation
    async function handleLicenseKeySubmission() {
        const key = prompt("Please enter your license key:");
        if (!key) {
            document.getElementById('keyDisplay').textContent = 'License key is required.';
            return;
        }

        const keys = await fetchKeys();
        if (!keys) return;

        const validKey = keys.find(entry => entry.key === key);
        if (validKey) {
            const expiryDate = new Date(validKey.expiry * 1000);
            const currentDate = new Date();
            if (currentDate < expiryDate) {
                // Show registration form after key validation
                document.getElementById('keyDisplay').style.display = 'none';  // Hide key display
                document.getElementById('registrationForm').style.display = 'block';  // Show registration form
                document.getElementById('submitRegistrationButton').onclick = () => handleRegistration(validKey.hwid, key, expiryDate);
            } else {
                document.getElementById('keyDisplay').textContent = "Key has expired.";
            }
        } else {
            document.getElementById('keyDisplay').textContent = "Invalid license key.";
        }
    }

    // Handle user registration
    async function handleRegistration(hwid, key, expiryDate) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            alert("Both username and password are required.");
            return;
        }

        // Fetch users and check if HWID is already registered
        const users = await fetchUsers();
        const existingUser = users.find(user => user.hwid === hwid);

        if (existingUser) {
            document.getElementById('keyDisplay').textContent = "HWID is already registered.";
        } else {
            const newUser = {
                username: username,
                password: password,  // In a real-world scenario, hash the password
                hwid: hwid,
                key: key,
                expiry: expiryDate
            };
            users.push(newUser);
            await saveUser(users);
            document.getElementById('keyDisplay').textContent = `Registration successful! Account locked to HWID. Key valid until ${expiryDate.toLocaleString()}`;
        }
    }

    // Event listener for the license key submission button
    document.getElementById('submitKeyButton').onclick = handleLicenseKeySubmission;
</script>
</body>
</html>
