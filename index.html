<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFN - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SpaceFN User Registration</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="password" id="password" placeholder="Enter your password" />
    <input type="text" id="license" placeholder="Enter your license key" />
    <button onclick="registerUser()">Register</button>
    <div id="message" class="message"></div>
</div>

<script>
    // GitHub token and URLs for license and user files
    const USERS_FILE_URL = "https://api.github.com/repos/SpaceFNDev/spacefn-keys/contents/users.json"; // URL for users.json
    const GITHUB_TOKEN = "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";  // Replace with your GitHub token

    const PROXY_URL = "https://cors-anywhere.herokuapp.com/";  // CORS proxy
    const KEY_FILE_URL = "https://raw.githubusercontent.com/SpaceFNDev/spacefn-keys/main/licenses.json"; // Raw URL for licenses.json

    async function fetchKeys() {
        try {
            const response = await fetch(PROXY_URL + KEY_FILE_URL);
            if (!response.ok) throw new Error('Failed to fetch license keys');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching keys:', error);
            showMessage('Error fetching keys. Please try again later.');
            return [];
        }
    }

    // Fetch the current list of users from GitHub
    async function fetchUsers() {
        try {
            const response = await fetch(USERS_FILE_URL, {
                headers: { "Authorization": `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error('Failed to fetch users');
            const data = await response.json();
            const fileContent = await fetch(data[0].download_url);
            return await fileContent.json();
        } catch (error) {
            console.error('Error fetching users:', error);
            return [];
        }
    }

    // Save the updated users list back to GitHub
    async function saveUser(users) {
        const updatedUsers = btoa(JSON.stringify(users));  // Base64 encode the users array
        try {
            const response = await fetch(USERS_FILE_URL, {
                method: 'PUT',
                headers: {
                    "Authorization": `token ${GITHUB_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Register new user",
                    content: updatedUsers
                })
            });
            if (!response.ok) throw new Error('Failed to save user');
            console.log('User saved successfully');
        } catch (error) {
            console.error('Error saving user:', error);
            showMessage('Error saving user data. Please try again later.');
        }
    }

    // Show message to the user
    function showMessage(message) {
        document.getElementById('message').textContent = message;
    }

    // Main registration logic
    async function registerUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const licenseKey = document.getElementById('license').value;

        if (!username || !password || !licenseKey) {
            showMessage('All fields are required.');
            return;
        }

        // Fetch keys and validate the entered license key
        const keys = await fetchKeys();
        const validKey = keys.find(key => key.key === licenseKey);

        if (!validKey) {
            showMessage('Invalid license key.');
            return;
        }

        // Convert the expiry field from a timestamp (milliseconds) to a Date object
        const expiryDate = new Date(validKey.expiry); // The expiry is already a timestamp, no need to multiply by 1000
        const currentDate = new Date();
        if (currentDate > expiryDate) {
            showMessage('Your license key has expired.');
            return;
        }

        // Proceed with user registration
        const hwid = validKey.hwid;  // Automatically grab HWID from the key
        const users = await fetchUsers();

        // Check if the HWID is already registered
        const existingUser = users.find(user => user.hwid === hwid);
        if (existingUser) {
            showMessage('This HWID is already registered.');
            return;
        }

        // Save new user
        const newUser = {
            username: username,
            password: password,
            hwid: hwid,
            key: licenseKey,
            expiry: expiryDate
        };

        users.push(newUser);
        await saveUser(users);

        showMessage(`Registration successful! Account locked to HWID. Key valid until ${expiryDate.toLocaleString()}.`);
    }
</script>
</body>
</html>
